<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FORMAN BY FOURMAN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/board.css">
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container text-center mt-5">
    <h1>FOR MAN</h1>
    <h2 class="mt-4">Test Feature</h2>
    <p>Test your service at FORMAN</p>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card card-test">
                <a th:href="@{/traffics/create}" style="text-decoration: none; color: inherit;">
                    <div class="card-body">
                        <h5 class="card-title">Quick Started</h5>
                        <p class="card-text">Use the Test feature efficiently</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card card-test">
                <a th:href="@{/traffics}" style="text-decoration: none; color: inherit;">
                    <div class="card-body">
                        <h5 class="card-title">Test History</h5>
                        <p class="card-text">Check your tests</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <h3 class="mt-5">LIVE SERVICES</h3>
    <div class="row mt-4">
        <div class="col-md-3">
            <a th:href="@{/posts/{postId}(postId=${first.postId})}" class="text-decoration-none">
                <div class="card card-post">
                    <img src="product_image_url" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h6 class="card-subtitle text-muted" th:text="${first.title}">APPLE 아이맥스</h6>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a th:href="@{/posts/{postId}(postId=${second.postId})}" class="text-decoration-none">
                <div class="card card-post">
                    <img src="product_image_url" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h6 class="card-subtitle text-muted" th:text="${second.title}">동탄역 롯데캐슬</h6>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a th:href="@{/posts/{postId}(postId=${third.postId})}" class="text-decoration-none">
                <div class="card card-post">
                    <img src="product_image_url" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h6 class="card-subtitle text-muted" th:text="${third.title}">Nike X Sacai</h6>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
