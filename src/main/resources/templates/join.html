<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script>
        function checkUsername() {
            const username = document.getElementById('username').value;
            const submitButton = document.getElementById('submitButton');

            fetch('/check-username', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username })
            })
                .then(response => response.json())
                .then(data => {
                    const resultElement = document.getElementById('usernameCheckResult');
                    if (data) {
                        resultElement.textContent = '사용 가능한 아이디입니다.';
                        resultElement.style.color = 'green';
                        submitButton.disabled = false;  // 중복 아님: 가입 버튼 활성화
                    } else {
                        resultElement.textContent = '이미 사용 중인 아이디입니다.';
                        resultElement.style.color = 'red';
                        submitButton.disabled = true;  // 중복 있음: 가입 버튼 비활성화
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/join}" method="post" th:object="${userSignUpRequestDto}">
    <div>
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>
        <button type="button" onclick="checkUsername()">중복 확인</button>
        <div id="usernameCheckResult"></div>
    </div>

    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
    </div>

    <div>
        <button type="submit" id="submitButton" disabled>회원가입</button>
    </div>
</form>
</body>
</html>
