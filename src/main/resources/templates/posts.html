<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: head}"></head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<main>
    <div>
        <section class="container-fluid w-100">
            <div class="row justify-content-center align-items-center p-5">
                <!-- avatar 사진 -->
                <div class="col-auto">
                    <img alt="avatar" class="rounded-circle" width="100" height="100" src="/logo.png">
                </div>
                <!-- 프로필 -->
                <div class="col-8">
                    <div class="container-lg">
                        <h1 style="font-weight: bold" th:text="${user != null} ? ${user.username} : 'Smith Shin'">Smith Shin</h1>
                        <span class="badge bg-secondary text-light">Admin</span>
                    </div>
                </div>
                <!-- create post 버튼 -->
                <div class="col-auto">
                    <button class="btn btn-dark" type="button" th:onclick="|location.href='@{/posts/create}'|">
                        Create New Post
                    </button>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="m-4 row justify-content-center">
                <h1 style="font-weight: bold">Latest Live Posts</h1>
            </div>
            <div class="row row-cols-1 justify-content-center">

                <!-- 카드 -->
                <div th:each="post : ${posts}">

                    <div class="col mb-4">
                        <div class="card">
                            <!--카드 헤더-->
                            <div class="card-header">
                                <div class="row d-flex align-items-center">
                                    <!-- 이미지 -->
                                    <div class="col-auto">
                                        <img src="/logo.png" class="rounded-circle" width="32" height="32" alt="">
                                    </div>
                                    <!-- 제목 -->
                                    <div class="col d-flex align-items-center">
                                        <a th:href="@{/posts/{postId}(postId=${post.postId})}">
                                            <p class="mb-0" th:text="${post.title}">앨리스</p>
                                        </a>
                                    </div>
                                    <!-- 아이콘 -->
                                    <div class="col-auto">
                                        <i class="fa-solid fa-ellipsis"></i>
                                    </div>
                                </div>
                            </div>
                            <!-- 이미지 -->
                            <div id="carouselExampleIndicators" class="carousel slide">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="/logo.png" class="d-block w-100" alt="image">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/logo.png" class="d-block w-100" alt="image">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/logo.png" class="d-block w-100" alt="image">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                            <!-- 바디 -->
                            <div class="card-body">
                                <h5 th:text="${post.body}" class="card-title">선착순 등록 맥북 증정</h5>
                                <div class="d-flex flex-wrap gap-4">
                                    <!-- 해시태그 -->
                                    <span class="badge bg-secondary text-light">#Social</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </section>

    </div>
</main>

<div th:insert="~{fragments/footer :: footer}"></div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
