<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: head}"></head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<main class="container-fluid" style="height: 80vh;">
    <div class="row h-50">
        <!-- Post 내용 -->
        <div class="container col-12 d-flex flex-column align-items-center text-center p-5 " >
            <h1 th:text="${post.title}" style="font-weight: bold">Service Title</h1>
            <p th:text="${post.body}">Service Body</p>
        </div>
    </div>

    <div class="row h-50">
        <!-- 신청 form -->
        <div class="col-12 d-flex flex-column justify-content-center align-items-center">
            <h1 style="font-weight: bold">Submit Request</h1>
            <p>Fill out the form below to request the service</p>
            <form method="post" class="w-50">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Name</label>
                        <input class="form-control mb-3" type="text" name="name" placeholder="Enter your full name">
                    </div>
                    <div class="col-md-6">
                        <label>Email</label>
                        <input class="form-control mb-3" type="text" name="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="row mb-3 d-flex justify-content-center">
                    <button class="btn btn-dark" type="submit">Submit Request</button>
                </div>
            </form>
        </div>
    </div>
</main>


<div th:insert="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
