<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: head}"></head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<main class="container">
    <div class="container justify-content-center text-center">
        <h1 th:text="${post.title}" class="row">Serivce Title</h1>
        <p th:text="${post.body}" class="row">content</p>
    </div>
    <div>
        <div>
            <h1>Submit Request</h1>
            <p>Fill out the form below to request the service</p>
        </div>
        <div>
            <form method="post">
                <label>Name</label>
                <input class="form-control" type="text" name="name" placeholder="Enter your full name">
                <label>Email</label>
                <input class="form-control" type="text" name="email" placeholder="Enter your email">
                <button class="btn btn-dark" type="submit">Submit Request</button>
            </form>
        </div>
    </div>
</main>

<div th:insert="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
